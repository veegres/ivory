name: Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  go:
    name: Build (go)
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v5

    - name: Set up Go
      uses: actions/setup-go@v6
      with:
        go-version: '1.24'

    - name: Build
      working-directory: service
      run: |
        go version
        make build

#     - name: Test
#       working-directory: service
#       run: go test

  javascript:
    name: Build (javascript)
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v5

    - name: Set up JavaScript
      uses: actions/setup-node@v5
      with:
        node-version: '22'

    - name: Build
      working-directory: web
      run: |
        node -v
        npm -v
        npm install
        npm run build

    - name: Lint
      working-directory: web
      run: npm run lint

    - name: Test
      working-directory: web
      run: npm run test
